<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ASSSIGNMENTS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JS ASSSIGNMENTS 7.5</h1>

    <p>Have an image and two buttons, PREV and NEXT. Have 10 images in an array. When you click on NEXT, the next picture should display and when you click on PREV, the previous image should display.</p>
    <div class="button">
        <input type="button" class="previous" value=" &laquo; Prev" name="cb_prev" onclick="onClickPrev()">
        <input type="button" class="next" value="Next  &raquo;" name="cb_next" onclick="onClickNext()">
    </div>
    <img id="slideImg" alt="dogs" >



    <script src="./script.js"></script>
</body>

</html>
